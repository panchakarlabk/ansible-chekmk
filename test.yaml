---
- name: Setup httpd server
  hosts: all
  become: false
  
  tasks:
   - name: Install httpd
     ansible.builtin.package:
      name: httpd
      state: present
     become: true
   
   - name: Install httpd
     ansible.builtin.package:
      name: nginx
      state: present
     become: true

   - name: Start service httpd, if not started
     ansible.builtin.service:
      name: httpd
      state: started
      enabled: true
     become: true
